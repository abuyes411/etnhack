<!DOCTYPE html>
<html>
<head>
  <title>Secret Bonus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #bonus-message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #return-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="bonus-message">You've received a special bonus of 10,000,000 coins!</div>

  <button id="return-button">Return to Game</button>

  <script>
    const bonusAmount = 10000000;
    const currentBalance = parseInt(localStorage.getItem('balance')) || 0;
    const newBalance = currentBalance + bonusAmount;
    localStorage.setItem('balance', newBalance);

    const returnButton = document.getElementById('return-button');
    returnButton.addEventListener('click', () => {
      window.location.href = 'https://etndrop.netlify.app/index.html';
    });
  </script>
</body>
</html>
