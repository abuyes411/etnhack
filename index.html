<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETN Coin Airdrop Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h1>Your Balance: <span id="coinBalance">0 ETN</span></h1>

  <button id="claimButton">Claim 10,000,000 Coins</button>

  <script>
    const coinBalanceDisplay = document.getElementById('coinBalance');
    const claimButton = document.getElementById('claimButton');

    let currentBalance = parseFloat(localStorage.getItem('balance')) || 0;
    coinBalanceDisplay.textContent = `${currentBalance.toFixed(1)} ETN`;

    claimButton.addEventListener('click', function() {
      currentBalance += 10000000;
      localStorage.setItem('balance', currentBalance);
      coinBalanceDisplay.textContent = `${currentBalance.toFixed(1)} ETN`;
    });
  </script>

</body>
</html>
